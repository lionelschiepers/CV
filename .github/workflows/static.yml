name: Deploy CV to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
      - 'features/**'

  pull_request:
    branches: 
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:



# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  Build:
    permissions:
      contents: read
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the output from the vite build
          path: './dist'

  # Deployment job
  Deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [Build, Lighthouse]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  Lighthouse:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Install Lighthouse CLI
        run: npm install -g @lhci/cli
      - name: Run Lighthouse CI
        run: lhci autorun --config=./lighthouserc.js --verbose
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/
          include-hidden-files: true

  Performance-report:
    runs-on: ubuntu-latest
    needs: Lighthouse
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download Lighthouse reports
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-report
          path: ./
          
      - name: Comment PR with Lighthouse scores
        uses: actions/github-script@v7
#        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const reports = fs.readdirSync('.').filter(f => f.includes('lighthouse-'));
            if (reports.length > 0) {
              const report = JSON.parse(fs.readFileSync(reports[0], 'utf8'));
              const scores = {
                performance: Math.round(report.categories.performance.score * 100),
                accessibility: Math.round(report.categories.accessibility.score * 100),
                bestPractices: Math.round(report.categories['best-practices'].score * 100),
                seo: Math.round(report.categories.seo.score * 100)
              };
              
              const comment = `## Lighthouse Performance Report
              
              | Category | Score |
              |----------|-------|
              | Performance | ${scores.performance}/100 |
              | Accessibility | ${scores.accessibility}/100 |
              | Best Practices | ${scores.bestPractices}/100 |
              | SEO | ${scores.seo}/100 |
              
              ${scores.performance >= 90 ? '✅' : '⚠️'} Performance is ${scores.performance >= 90 ? 'excellent' : 'good'}`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }